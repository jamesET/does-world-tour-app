<ion-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="back()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content class="main-bg">
    <form name="loginForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input name="email" type="email" required ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input name="password" type="password" required ng-model="loginData.password">
        </label>
        <label class="item">
          <button
            class="button button-block button-positive"
            ng-disabled="loginForm.$invalid"
            ng-click="login()"
            type="submit">Log in</button>
        </label>
      </div>
    </form>
    <label class="item">
        <button
          ng-click="forgotPassword(loginData.username)"
          ng-disabled="loginForm.email.$invalid"
          class="button button-block button-outline block button-positive">
        Forgot Password</button>
    </label>
  </ion-content>
</ion-view>
