<ion-view view-title="Confirm Beers Drank">
  <ion-content class="main-bg">

    <div id="confirmAll" ng-show="!isListEmpty" class="row">
      <div class="col text-right main-bg">
      <button class="button button-block button-assertive" ng-click="verifyAll()">
        Verify All
      </button>
      </div>
    </div>

    <div id="nothingToSee" ng-show="isListEmpty" class="row">
        <div class="col text-center h2">
          <br>Relax, there's nothing to confirm.
        </div>
    </div>

      <ion-list can-swipe="true">
        <ion-item class="item-dark item-text-wrap" ng-repeat="item in drinksToVerify">
          <div class="row">
              <div class="col">
                {{item.beer.orderedDate | date: 'hh:mm a EEE, MMM d, yyyy'}}
              </div>
              <div class="col">
                <span ng-show="item.beer.beer.outOfStock"><b>This beer is out of stock!</b><br></span>
                <span ng-show="item.beer.beer.discontinued"><b>This beer is discontinued!</b><br></span>
                {{item.user.name}}<br>
                {{item.beer.beer.name}}
              </div>
          </div>
          <ion-option-button class="button-assertive button-large" ng-click="rejectBeer(item.beerListId,item.beer.id)">Reject!</ion-option-button>
          <ion-option-button class="button-balanced button-large" ng-click="verifyBeer(item.beerListId,item.beer.id)">Confirm</ion-option-button>
        </ion-item>
      </ion-list>


  </ion-content>
</ion-view>
